<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="blogStyles.css">
  <title>Nates Blog</title>
</head>
<body>
  <div class="header">
    <h2>Nates Coding Adventure</h2>
  </div>
  <div class="sidebar" id="blogList">
    <ul>
      <li>
        <p v-for="post in posts">{{ post.title }}</p>
      </li>
    </ul>
  </div>
  <div class="content" id="blogHandler">
    <div class="row">
      <div class="leftcolumn">
        <div class="card" v-for="post in posts">
          <h2>{{ post.title }}</h2>
          <h5>Title description, Date</h5>
          <img class="blogimg" v-bind:src=post.img style="height:200px;"></img>
          <p>{{ post.content }}</p>
        </div>
      </div>
      <div class="rightcolumn" style="flex-basis: 200px">
        <div class="card">
          <h2>About Me</h2>
          <img class="sideimg" v-bind:src=bioImg style="height:100px;"></img>
          <p>I like long walks on the beach.</p>
        </div>
        <div class="card">
          <h3>Popular Post</h3>
          <img class="sideimg" v-for="post in posts" v-bind:src=post.img></img><br>
        </div>
        <div class="card">
          <h3>Follow Me</h3>
          <a href="https://github.com/roobixkub" target="_blank">https://github.com/roobixkub</a>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <h2>Footer</h2>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="blogHandler.js"></script>
</body>
</html>
